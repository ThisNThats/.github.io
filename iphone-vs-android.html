<!DOCTYPE html>
<html>
<head>
  <title>iPhone vs Android</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(
        180deg,
        #2ecc71 0%,
        #3498db 40%,
        #9b59b6 100%
      );
    }

    .page {
      background: white;
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .battle-title {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .winner {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      padding: 15px;
      border-radius: 14px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .comparison {
      margin-top: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      background: #f4f6f8;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }

    .row:hover {
      transform: scale(1.02);
    }

    .row span {
      text-align: center;
      font-weight: 500;
    }
    
    .badges {
      text-align: center;
      margin: 25px 0;
    }

    .badge {
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      margin: 5px;
      font-size: 0.9em;
    }
    
    .cta {
      margin-top: 35px;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #3498db, #9b59b6);
      color: white;
      border-radius: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>iPhone vs Android</h1>
<p>This comparison breaks down the main differences to help you decide.</p>

<table>
  <tr>
    <th>Feature</th>
    <th>iPhone</th>
    <th>Android</th>
  </tr>
  <tr>
    <td>Ease of Use</td>
    <td>Very simple</td>
    <td>Highly customizable</td>
  </tr>
  <tr>
    <td>App Selection</td>
    <td>Excellent</td>
    <td>Excellent</td>
  </tr>
  <tr>
    <td>Price Range</td>
    <td>High</td>
    <td>Low to High</td>
  </tr>
</table>

<p><a href="index.html">‚Üê Back to Home</a></p>

</body>
</html>
