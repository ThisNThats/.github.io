<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop vs Desktop</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #d4f0fc 0%, #a0d8f8 60%, #7ac4f5 100%);
      color: #111;
    }

    .page {
      background: #ffffff;

      margin: 60px auto;
      padding: 35px;
      border-radius: 22px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      margin-top: 0;
      color: #0077c2;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .winner {
      background: linear-gradient(135deg, #0077c2, #00aaff);
      color: white;
      padding: 18px;
      border-radius: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 35px;
    }

    .comparison {
      margin-top: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 10px;
      background: #f3faff;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .row:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .row span {
      text-align: center;
    }

    .row span:first-child {
      text-align: left;
      font-weight: 600;
    }

    .badges {
      text-align: center;
      margin: 30px 0;
    }

    .badge {
      display: inline-block;
      background: #0077c2;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      margin: 6px;
      font-size: 0.9em;
    }

    h2 {
      margin-top: 35px;
      color: #0077c2;
    }

    ul {
      line-height: 1.8;
      margin-top: 10px;
    }

    .cta {
      margin-top: 40px;
      padding: 22px;
      text-align: center;
      background: linear-gradient(135deg, #0077c2, #00aaff);
      color: white;
      border-radius: 18px;
      font-weight: bold;
      font-size: 1.05em;
    }

      font-weight: bold;
