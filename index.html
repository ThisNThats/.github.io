<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Simple Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>My Simple Blog</h1>
    <p class="tagline">Short posts. Fast and simple.</p>
  </header>

  <main class="posts">
    <article class="post">
      <h2 class="post-title">First post</h2>
      <time class="post-date" datetime="2026-02-04">Feb 4, 2026</time>
      <div class="post-body">
        <p>Hello — this is a tiny static blog. Edit index.html to add new posts.</p>
      </div>
    </article>

    <article class="post">
      <h2 class="post-title">Another post</h2>
      <time class="post-date" datetime="2026-01-28">Jan 28, 2026</time>
      <div class="post-body">
        <p>Use semantic HTML, add images, and keep content readable.</p>
      </div>
    </article>
  </main>

  <footer class="site-footer">
    <p>© 2026 Your Name</p>
  </footer>
</body>
</html>
